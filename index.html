<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/vite.svg" type="image/svg+xml" />
        <link rel="stylesheet" href="./src/assets/css/style.css" />
        <title>Project</title>
    </head>

    <body>
        <section class="hero">
            <div class="hero-img-container">
                <img src="./src/assets/images/bg.jpg" alt="" />

                <div class="hero-img-logo">
                    <img src="./src/assets/images/logo.svg" alt="" />
                </div>

                <img src="./src/assets/images/image.png" alt="" />

                <div class="hero-img-copy">
                    <p>Scroll Down to Reveal.</p>
                </div>
            </div>

            <div class="fade-overlay"></div>

            <div class="overlay">
                <svg width="100%" height="100%">
                    <defs>
                        <mask id="logoRevealMask">
                            <rect width="100%" height="100%" fill="white" />
                            <path id="logoMask"></path>
                        </mask>
                    </defs>
                    <rect width="100%" height="100%" fill="#111117" mask="url(#logoRevealMask)" />
                </svg>
            </div>

            <div class="logo-container"></div>

            <div class="overlay-copy">
                <h1>
                    Animation <br />
                    Design 2025 <br />
                    by Freetime
                </h1>
            </div>
        </section>

        <section class="outro">
            <p>Build your empire. Rule your city.</p>
        </section>

        <script type="module" src="./src/assets/js/logo.js"></script>
        <script type="module" src="./src/assets/js/main.js"></script>
    </body>
</html>
